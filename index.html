<!DOCTYPE html>
<html>
<head>
  <title>UI/UX Challenge</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
</head>
<body>
  <aside class="aside">
    <h3 class="aside-header">This Week</h3>
    <hr class="header-hr">
    <h3 class="day">Mon</h3>
    <div class="weekday">
       <p class="am">AM<span class="ran-span"> Ran A Mile </span></p> <i class="fas fa-check"></i>
      <div>
        <p class="pm">PM</p><img class="plus" src="./assets/plus.svg">
      </div>
    </div>
    <hr class="day-break">
    <h3 class="day">Tue</h3>
    <div class="weekday">
      <p class="am">AM</p><img class="plus" src="./assets/plus.svg">
      <div>
        <p class="pm">PM</p><img class="plus" src="./assets/plus.svg">
      </div>
    </div>
    <hr class="day-break">
    <h3 class="day">Wed</h3>
    <div class="weekday">
      <p class="am">AM</p><img class="plus" src="./assets/plus.svg">
      <div>
        <p class="pm">PM</p><img class="plus" src="./assets/plus.svg">
      </div>
    </div>
    <hr class="day-break">
    <h3 class="day">Thur</h3>
    <div class="weekday">
      <p class="am">AM</p><img class="plus" src="./assets/plus.svg">
      <div>
        <p class="pm">PM</p><img class="plus" src="./assets/plus.svg">
      </div>
    </div>
    <hr class="day-break">
    <h3 class="day">Fri</h3>
    <div class="weekday">
      <p class="am">AM</p><img class="plus" src="./assets/plus.svg">
      <div>
        <p class="pm">PM</p><img class="plus" src="./assets/plus.svg">
      </div>
    </div>
    <hr class="day-break">
    <h3 class="day">Sat</h3>
    <div class="weekday">
      <p class="am">AM</p><img class="plus" src="./assets/plus.svg">
      <div>
        <p class="pm">PM</p><img class="plus" src="./assets/plus.svg">
      </div>
    </div>
    <hr class="day-break">
    <h3 class="day">Sun</h3>
    <div class="weekday ">
      <p class="am">AM</p><img class="plus" src="assets/plus.svg">
      <div>
        <p class="pm">PM</p><img class="plus" src="./assets/plus.svg">
      </div>
    </div>
    </div>
  </aside>
  </aside>
  <main>
    <header>
      <div class="blank"></div>
      <img class='logo' src="assets/logo.svg">
      <div class="login">
        <img class="face" src="./assets/face.jpg">
        <a class='logout' href="">Logout</a>
      </div>
    </header>
    <section class="stats">
      <div class="left-stat">
        <h1 class="hello">Hello Olivia</h1>
        <h3 class="hello">Where there is no struggle, there is no strength.</h2>
      </div>
      <div class="right-stat">
        <div class='stat-right-text'>
          <h2 class="pro">PROGRESS TRACKER</h2>
          <div class="random">
            <h2 class='goals'>Your <span class="daily">daily</span> goals</h2>
            <img  class='plus' src="./assets/plus.svg">
            <img class="plus" src="./assets/pencil.svg">
          </div>
        </div>
        <div>
        <img class='circle' src="./assets/calories-circle.svg">
        <img class='circle' src="./assets/miles-circle.svg">
        <img class='circle' src="./assets/steps-circle.svg">
        </div>
      </div>
      </div>
    </section>
    <section class="calendar">
      <img class="cal" src="./assets/calendar.svg">
    </section>
  </main>
</body>
</html>
